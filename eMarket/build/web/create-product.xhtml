<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css" />
        <title>eMarket - Ajouter Produit</title>
    </h:head>
    <h:body>
        <f:view>
            <h1><h:outputText value="Ajout de nouveaux produits" styleClass="text1"/></h1>
            <h:form>
                <ul>
                    <li>
                        <h:commandLink action="fromcreate-product">
                            <h:outputText value="Lien vers l'accueil"/>
                        </h:commandLink>
                    </li>
                    <li>
                        <h:commandLink action="fromcreate-product2">
                            <h:outputText value="Lien vers le catalogue"/>
                        </h:commandLink>
                    </li>
                </ul>
            </h:form>
            <h:form id="create-product">
                <p>
                    <h:outputLabel id="fieldLabelName" for="fieldName" value="Name : " />
                    <h:inputText id="fieldName" value="#{catalogManager.nom}" />
                </p>
                <p>
                    <h:outputLabel id="fieldLabelPrice" for="fieldPrice" value="Price : " />
                    <h:inputText id="fieldPrice" value="#{catalogManager.prix}" />
                </p>
                <p>
                    <h:commandButton value="Valider" action="#{catalogManager.createProduct()}" />
                </p>
            </h:form>
        </f:view>
    </h:body>
</html>
